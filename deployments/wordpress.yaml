apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: basic
      containers:
      - image: sfcdota/wordpress
        name: wordpress
        imagePullPolicy: Always
        resources:
          requests:
            memory: "16Mi"
            cpu: "1m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        ports:
        - containerPort: 5050
          name: wordpress
