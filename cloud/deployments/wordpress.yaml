---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - image: sfcdota/wordpress
        name: wordpress
        imagePullPolicy: Always
        ports:
        - containerPort: 5050
          name: wordpress