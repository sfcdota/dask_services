apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps
spec:
  selector:
    matchLabels:
      app: ftps
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ftps
    spec:
      volumes:
      - name: ftps-persistent-storage
        persistentVolumeClaim:
          claimName: ftps-pv-claim
      containers:
      - name: ftps
        image: sfcdota/ftps
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
          - name: FTPS_USERNAME
            valueFrom:
              secretKeyRef:
                name: ftps-secret
                key: ftps-username
          - name: FTPS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ftps-secret
                key: ftps-password
          - name: FTPS_TEST_USERNAME
            valueFrom:
              secretKeyRef:
                name: ftps-secret
                key: ftps-test-username
          - name: FTPS_TEST_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ftps-secret
                key: ftps-test-password
          - name: FTPS_MY_USERNAME
            valueFrom:
              secretKeyRef:
                name: ftps-secret
                key: ftps-my-password
          - name: FTPS_MY_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ftps-secret
                key: ftps-my-username
        ports:
          - containerPort: 35000
          - containerPort: 35001
          - containerPort: 35002
          - containerPort: 20
          - containerPort: 21
        volumeMounts:
        - name: ftps-persistent-storage
          mountPath: /root/
